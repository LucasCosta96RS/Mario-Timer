<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mario Timer</title>
  </head>

  <body>
    <div id="wrapper">
      <main id="container-timer">
        <h1>Timer</h1>
        <b id="main-number">0</b>
        <div id="container-buttons">
          <button class="buttons start-button">Start</button>
          <button class="buttons stop-button">Stop</button>
          <button class="buttons zero-button">Reset</button>
        </div>
        <div id="container-mario">
          <img id="mario-image" src="./assets/mario.png" alt="" />
        </div>
      </main>
    </div>
  </body>
  <script src="script.js"></script>
</html>
